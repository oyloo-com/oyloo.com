<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="oyloo-demo">
  <style>
    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 600px) {
      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }
    /* Tablet+ */
    
    @media (min-width: 601px) {
      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>
  <template>
    <firebase-document location="https://oyloo2.firebaseio.com/l/projects" data="{{doc}}"></firebase-document>
    <firebase-collection location="https://oyloo2.firebaseio.com/l/projects/l" data="{{items}}">
    </firebase-collection>
    <template is="dom-repeat" items="{{items}}">
      <paper-material elevation="1" itemscope itemtype="http://schema.org/Thing">
        <p class="paper-font-body2" itemprop="name">{{item.n}}</p>
      </paper-material>
    </template>
    <oyloo-pretty-json object='[[doc]]'></oyloo-pretty-json>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'oyloo-demo',
        properties: {
          title: {
            type: String,
            notify: true,
            value: 'Leanest Startup',
            computed: 'valueChanged(doc.t)'
          },
          name: {
            type: String,
            notify: true,
            value: 'Oyloo',
            computed: 'valueChanged(doc.n)'
          }
        },
        valueChanged: function(value) {
          return value;
        }
      });
    })();
  </script>
</dom-module>
