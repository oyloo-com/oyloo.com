<script>
  var Oyloo = Oyloo || {};
  Oyloo.DocumentBehavior = {
    properties: {
      base: String,
      path: String,
      _documentLocation: {
        type: String,
        computed: '_computeLocation(base, path)'
      }
    },
    _computeLocation: function(base, path) {
      if (base && path) {
        return base + '/' + path;
      }
    }
  };
</script>
