<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="oyloo-pretty-json">
  <template>
    <pre>[[prettify(object)]]</pre>
  </template>
  <script>
    Polymer({
      is: 'oyloo-pretty-json',

      properties: {
        object: {
          type: Object
        }
      },

      prettify: function(object) {
        if (!object) {
          return '';
        }

        return JSON.stringify(object, null, '  ');
      }
    });
  </script>
</dom-module>
