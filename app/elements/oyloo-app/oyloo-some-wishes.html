<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="oyloo-some-wishes">
  <style>
    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 600px) {
      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }
    /* Tablet+ */
    
    @media (min-width: 601px) {
      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>
  <template>
    <firebase-collection location="https://oyloo2.firebaseio.com/l/-JogzNpZhUFsa461T76H/l/-JogzQLFQDpFm8vZ4Xkn/l"
    data="{{items}}">
    </firebase-collection>
    <template is="dom-repeat" items="{{items}}">
      <paper-material elevation="1">
        <p class="paper-font-body2">{{item.n}}</p>
        <paper-button on-tap="_onVote">VOTE</paper-button>
      </paper-material>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'oyloo-some-wishes',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        _onVote: function() {
          this.fire('vote');
        }
      });
    })();
  </script>
</dom-module>
