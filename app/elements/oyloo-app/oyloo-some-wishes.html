<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="oyloo-some-wishes">
  <style>
    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 600px) {
      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }
    /* Tablet+ */
    
    @media (min-width: 601px) {
      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>
  <template>
    <firebase-collection location="https://oyloo2.firebaseio.com/l/-JogzNpZhUFsa461T76H/l/-JogzQLFQDpFm8vZ4Xkn/l"
    data="{{items}}">
    </firebase-collection>
    <template is="dom-repeat" items="{{items}}">
        <paper-material elevation="1" itemscope itemtype="http://schema.org/Thing">
        <p class="paper-font-body2" itemprop="name">{{item.n}}</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_donations">
          <input type="hidden" name="business" value="PWZEW9G7YHF9C">
          <input type="hidden" name="lc" value="GB">
          <input type="hidden" name="item_name" value="{{item.n}}">
          <input type="hidden" name="item_number" value="{{item.__firebaseKey__}}">
          <input type="hidden" name="currency_code" value="USD">
          <input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHosted">
          <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_SM.gif"
          border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
          width="1" height="1">
        </form>
      </paper-material>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'oyloo-some-wishes',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        _onVote: function() {
          this.fire('vote');
        }
      });
    })();
  </script>
</dom-module>
