<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="demo" href="{{baseUrl}}demo">
            <iron-icon icon="info"></iron-icon>
            <span>Demo</span>
          </a>

          <a data-route="requests" href="{{baseUrl}}requests">
            <iron-icon icon="info"></iron-icon>
            <span>Requests</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <iron-pages id="pages" main attr-for-selected="data-route" selected="{{route}}" selected-attribute="selected" on-iron-select="updateTitle">

        <oyloo-default-header data-route="home">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <oyloo-landing-page></oyloo-landing-page>
        </oyloo-default-header>

        <oyloo-default-header data-route="requests">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <oyloo-some-wishes></oyloo-some-wishes>
        </oyloo-default-header>

        <oyloo-default-header data-route="demo" title="[[title]]" name="{{name}}" on-name-changed="updateTitle">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <oyloo-demo location="https://oyloo2.firebaseio.com/l/projects" title="{{title}}" name="{{name}}"></oyloo-demo>
        </oyloo-default-header>

        <oyloo-default-header data-route="contact">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <oyloo-contact></oyloo-contact>
        </oyloo-default-header>

      </iron-pages>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>
