<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="tall">
          <paper-button class="bottom fit">Sign in</paper-button>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="ideas" href="{{baseUrl}}ideas">
            <iron-icon icon="info"></iron-icon>
            <span>Ideas</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Oyloo</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title paper-font-subhead">Leanest Crowd Startups</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <p>Hi, my name is <b>Ed Ilyin</b>. I'm 37 and father to 9, 2 and 1 years old boys.</p>
                <p>Do you want to make a <b>startup</b> but have <b>no spare money and time</b> like me?</p>
                <p>Let's build best services in the world and <b>earn money</b> all together.</p>
              </paper-material>
              <paper-material elevation="1">
                <h2 class="page-title">How?</h2>
                  <li>We (me, you and others), will generate <b>ideas</b>, features or changes for this and/or another service/product (so far send them to <a href="sendto:ideas@oyloo.com">ideas@oyloo.com</a>).</li>
                <li>Donate <b>1 cent</b> as vote on your favorite changes.</li>
                <li><b>Developers will do the changes</b> in order starting from the most voted. (PR's (pull requests) on <a href="https://github.com/Oyloo/oyloo">GitHub</a> are welcome.)</li>
                <li><b>Profit</b> will be devided between voters proportionally to their investment.</li>
              </paper-material>
            </section>

            <oyloo-some-wishes data-route="ideas" on-vote="signIn">
            </oyloo-some-wishes>

            <section data-route="idea-info">
              <paper-material elevation="1">
                <h2 class="page-title">Idea: {{params.id}}</h2>
                <div>This is {{params.id}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>It is just begining.</p>
                <p>I would love to hear anything from you: <a href="mailto:feedback@oyloo.com">feedback@oyloo.com</a></p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
